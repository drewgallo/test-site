<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Cybernetic Edit Subscription Service</title>
  <link href="/../css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>


  <div class="intro">
    <div class="title">
      Cybernetic Edit Subscription Service
    </div>
    <div class="subtitle">
      come on y'all, join the CESS pool!
    </div>
    <div class="email-entry">
      <!-- Begin MailChimp Signup Form -->
      <div id="mc_embed_signup">
      <form action="//herokuapp.us9.list-manage.com/subscribe/post?u=fe7b875078dfc32e5fcd5baf7&amp;id=a86729465f" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
        
      <div class="mc-field-group">
        <label class="sr-only" for="mce-EMAIL">Email Address </label><br>
        <input type="email" value="" placeholder="email@email.com" name="EMAIL" class="required email" id="mce-EMAIL">
      </div>
        <div id="mce-responses" class="clear">
          <div class="response" id="mce-error-response" style="display:none"></div>
          <div class="response" id="mce-success-response" style="display:none"></div>
        </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px;"><input type="text" name="b_fe7b875078dfc32e5fcd5baf7_a86729465f" tabindex="-1" value=""></div>
          <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
      </form>
      </div>

      <!--End mc_embed_signup-->
    </div>
  </div>

</body>
<script type="text/javascript" src="js/main.js"></script>
</html>
